<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contatos</h1>
        </header>
        
        <!-- FORMULÁRIO para receber os contatos -->
        <form id="form-contatos">
            <div class="nome">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Escreva seu nome completo">
            </div>
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="(xx) xxxx-xxxx">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <hr>

        <!-- TABELA para mostrar os dados adicionados -->
        <table>
            <!-- Cabeçalho da Tabela -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <!-- Corpo da tabela -->
            <tbody>
                <!-- Aqui serão inseridas as linhas cadastradas -->
            </tbody>
        </table>
        <hr>
        <div class="by">
            <p>Construído por Diego Santos</p>
            <a href="http://">Link do projeto no GIT</a>
            <p>HTLM / CSS / JS</p>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
